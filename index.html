<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatter-Cuttie Code Challenge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            transition: background 0.3s;
        }

        #container {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #searchBar, #breedFilter {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #dogs-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .dog-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .dog-card:hover {
            transform: scale(1.05);
        }

        .dog-card img {
            width: 100%;
            border-radius: 8px;
        }

        .like-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .like-btn, .dislike-btn {
            background: #ff4500;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .like-btn:hover, .dislike-btn:hover {
            background: #d63400;
        }

        .delete-btn {
            background: #d11a2a;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff4500;
        }

        .dark-mode {
            background-color: #222;
            color: white;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .dog-card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Flatter-Cuttie: Adorable Dogs Gallery</h1>
        <input type="text" id="searchBar" placeholder="Search for a dog...">
        <select id="breedFilter">
            <option value="">Filter by Breed</option>
            <!-- Dynamically populated -->
        </select>
        <button id="toggleDarkMode">üåô Toggle Dark Mode</button>
        <div id="dogs-gallery"></div>
        <button id="loadMoreBtn">üê∂ Load More Dogs</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dogsGallery = document.getElementById("dogs-gallery");
            const loadMoreBtn = document.getElementById("loadMoreBtn");
            const toggleDarkModeBtn = document.getElementById("toggleDarkMode");
            const searchBar = document.getElementById("searchBar");
            const breedFilter = document.getElementById("breedFilter");
            let pageNumber = 1;
            const dogsPerPage = 6;

            // Function to fetch dog data
            function fetchDogData() {
                fetch(`https://dog.ceo/api/breeds/image/random/${dogsPerPage}?page=${pageNumber}`)
                    .then(response => response.json())
                    .then(data => {
                        renderDogs(data.message);
                    })
                    .catch(error => console.error('Error fetching dog data:', error));
            }

            // Function to render dogs
            function renderDogs(dogs) {
                dogs.forEach(dog => {
                    const dogCard = document.createElement("div");
                    dogCard.classList.add("dog-card");
    
                    const dogImage = document.createElement("img");
                    dogImage.src = dog;
                    dogImage.alt = "Cute Dog";
                    dogCard.dataset.name = "Dog";

                    // Voting system: Like/Dislike
                    const likeContainer = document.createElement("div");
                    likeContainer.classList.add("like-container");
                    
                    const likeButton = document.createElement("button");
                    likeButton.classList.add("like-btn");
                    likeButton.textContent = "‚ù§Ô∏è 0";
                    likeButton.addEventListener("click", () => {
                        let count = parseInt(likeButton.textContent.split(" ")[1]) + 1;
                        likeButton.textContent = `‚ù§Ô∏è ${count}`;
                    });

                    const dislikeButton = document.createElement("button");
                    dislikeButton.classList.add("dislike-btn");
                    dislikeButton.textContent = "üëé 0";
                    dislikeButton.addEventListener("click", () => {
                        let count = parseInt(dislikeButton.textContent.split(" ")[1]) + 1;
                        dislikeButton.textContent = `üëé ${count}`;
                    });

                    const deleteButton = document.createElement("button");
                    deleteButton.classList.add("delete-btn");
                    deleteButton.textContent = "üóëÔ∏è";
                    deleteButton.addEventListener("click", () => {
                        dogCard.remove();
                    });

                    likeContainer.appendChild(likeButton);
                    likeContainer.appendChild(dislikeButton);
                    likeContainer.appendChild(deleteButton);

                    dogCard.appendChild(dogImage);
                    dogCard.appendChild(likeContainer);
                    dogsGallery.appendChild(dogCard);
                });
            }

            // Search Functionality
            searchBar.addEventListener("input", (e) => {
                const searchValue = e.target.value.toLowerCase();
                document.querySelectorAll(".dog-card").forEach(card => {
                    const name = card.dataset.name.toLowerCase();
                    card.style.display = name.includes(searchValue) ? "block" : "none";
                });
            });

            // Breed filter functionality
            function fetchBreedList() {
                fetch('https://dog.ceo/api/breeds/list/all')
                    .then(response => response.json())
                    .then(data => {
                        const breeds = Object.keys(data.message);
                        breeds.forEach(breed => {
                            const option = document.createElement("option");
                            option.value = breed;
                            option.textContent = breed.charAt(0).toUpperCase() + breed.slice(1);
                            breedFilter.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error fetching breed list:', error));
            }

            breedFilter.addEventListener("change", (e) => {
                const breed = e.target.value;
                fetchDogData(breed);
            });

            // Dark mode toggle
            toggleDarkModeBtn.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
            });

            // Load more dogs on button click
            loadMoreBtn.addEventListener("click", () => {
                pageNumber++;
                fetchDogData();
            });

            // Initial fetch
            fetchBreedList();
            fetchDogData();
        });
    </script>
</body>
</html>
