<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatter-Cuttie Code Challenge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        #container {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #dogs-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .dog-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .dog-card:hover {
            transform: scale(1.05);
        }

        .dog-card img {
            width: 100%;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff4500;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .dog-card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Flatter-Cuttie: Adorable Dogs Gallery</h1>
        <div id="dogs-gallery"></div>
        <button id="loadMoreBtn">üê∂ Load More Dogs</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
